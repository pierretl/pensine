<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Add to Pensine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .popup-module {
            width: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="popup-module py-1 px-3"> 

        <form method="post" id="testForm" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label" for="apikey">Cl√© API</label>
                <input class="form-control" type="text" id="apikey" name="apikey">
            </div>

            <div class="mb-3">
                <label class="form-label" for="faviconUrl">Favicon URL</label>
                <input class="form-control" type="text" id="faviconUrl" name="faviconUrl">
            </div>

            <div class="mb-3">
                <label class="form-label" for="titre">Titre</label>
                <input class="form-control" type="text" id="titre" name="titre">
            </div>

            <div class="mb-3">
                <label class="form-label" for="url">URL</label>
                <input class="form-control" type="text" id="url" name="url">
            </div>

            <div class="mb-3">
                <label class="form-label" for="note">Note</label>
                <input class="form-control" type="text" id="note" name="note">
            </div>

            <div class="mb-3">
                <label class="form-label" for="tag">Tag</label>
                <input class="form-control" type="text" id="tag" name="tag">
            </div>

            <div class="mb-3">
                <label class="form-label" for="categories">Categorie</label>
                <input class="form-control" type="text" id="categories" name="categories">
            </div>

            <div class="mb-3">
                <label class="form-label" for="capture">Capture</label>
                <input class="form-control" type="file" id="capture" name="capture">
            </div>

            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
